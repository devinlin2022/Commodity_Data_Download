<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<!--     <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>-->
               <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"></head>
<body>
     <div><h1>Hello {{name}}</h1>
	  Input your preferred date:<input type="date" name="dt" id="01" min="2017-01-01" max="2022-09-30" />
	  Input your SKU:<input type="text" name="sku" id="02" />
	  Input your Quantity:<input type="text" name="qty" id="03" />
         <div id="map_img" class="imdiv" style=display:none> <img src="https://www.tutorialspoint.com/html/images/test.png" alt="Simply Easy Learning" width="200" height="80"></div>
         <button onClick="onOpen();" id="04">查询</button>
         <script>
             function onOpen() {
             document.getElementById('04').disabled = true;
             document.getElementById("map_img").style.display = "block";

             }

             function redirectFunction() {
                const dt = document.getElementById('01').value;
                const sku = document.getElementById('02').value;
                const qty = document.getElementById('03').value;
                const dict_values = {dt,sku,qty}
                const s = JSON.stringify(dict_values)
                console.log(s)

                $.ajax({
                  data : s,
                  type : 'POST',
                  url : '/test',
                  contentType:"application/json",
                  success: function(response){
                    console.log('success');},
                  error: function (response){
                        console.log('error');}
                });

                }
         </script>

     </div>
</body>
</html>
